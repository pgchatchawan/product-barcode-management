<div class="page">
  <h2>ระบบจัดการสินค้าด้วยบาร์โค้ด</h2>

  <div class="toolbar">
    <mat-form-field appearance="outline" class="code-field">
      <mat-label>รหัสสินค้า</mat-label>
      <input
        matInput
        [formControl]="codeCtrl"
        placeholder="XXXX-XXXX-XXXX-XXXX"
        maxlength="19"
      />
      <mat-error *ngIf="codeCtrl.touched && codeCtrl.invalid">
        {{ getErrorText() }}
      </mat-error>
    </mat-form-field>

    <button
      mat-flat-button
      color="primary"
      (click)="add()"
      [disabled]="codeCtrl.invalid || loading"
    >
      เพิ่มรายการ
    </button>
  </div>

  <div class="table-wrap" *ngIf="dataSource.data.length; else empty">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">
    <ng-container matColumnDef="no">
    <th mat-header-cell *matHeaderCellDef>ลำดับ</th>
    <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }}</td>
  </ng-container>


    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef>รหัสสินค้า</th>
      <td mat-cell *matCellDef="let row">{{ row.code }}</td>
    </ng-container>

    <ng-container matColumnDef="barcode">
      <th mat-header-cell *matHeaderCellDef>บาร์โค้ด</th>
      <td mat-cell *matCellDef="let row">
        <svg #barcodeSvg class="barcode" [attr.data-code]="row.code"></svg>
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>การดำเนินการ</th>
      <td mat-cell *matCellDef="let row">
        <button mat-flat-button color="warn" (click)="confirmDelete(row)" [disabled]="loading">
          ลบ
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

  <ng-template #empty>
    <div class="empty">ยังไม่มีข้อมูล</div>
  </ng-template>
</div>
